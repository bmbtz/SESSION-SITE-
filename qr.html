<html lang="en">  
<head>  
    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1" />  
    <title>𝗡𝗢𝗩𝗔-𝗫𝗠𝗗 QR SCANER</title>  
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />  

    <style>  
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Outfit', sans-serif;
            background: #000000; /* background nyeusi kabisa */
            overflow: hidden;
        }

        .bg {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Canvas for particle animation */
        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Content container over particles */
        #content {
            position: relative;
            z-index: 10;
            width: 22rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1.5rem;
            border-radius: 14px;
            box-shadow: 0 0 20px rgba(58, 197, 105, 0.7);
            color: white;
        }

        #QR-content img {
            border-radius: 10px;
            width: 20rem;
            box-shadow: 0 0 12px #3ac569;
        }

        #title-container h2 {
            font-weight: 700;
            margin: 1rem 0 0.2rem 0;
        }

        .legend {
            font-weight: 400;
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #eee;
        }

        progress {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            appearance: none;
            -webkit-appearance: none;
            background-color: #222;
        }
        progress::-webkit-progress-bar {
            background-color: #222;
            border-radius: 5px;
        }
        progress::-webkit-progress-value {
            background-color: #3ac569;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .reload-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 10px 20px;
            background-color: #3ac569;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .reload-button:hover {
            background-color: #2a9d63;
        }
    </style>  
</head>  
<body>  
<div class="bg">
    <canvas id="particles-canvas"></canvas>

    <div id="content">  
        <div id="QR-content">  
            <img id="qr-image" src="/server" alt="QR CODE">  
        </div>  
        <div id="title-container">  
            <h2 id="main">𝗡𝗢𝗩𝗔-𝗫𝗠𝗗 QR</h2>  
            <p class="legend" id="legend">Scan The QR Code</p>  
        </div>  
        <div id="description-container">  
            <p id="semi" class="legend"></p>  
            <progress value="0" max="30" id="progressBar"></progress>  
        </div>  
        <a href="javascript:history.go(0)" class="reload-button">Reload Page</a>  
    </div>  
</div>  

<script>  
    // Timer logic for progress bar
    var timeleft = 30;  
    var downloadTimer = setInterval(function () {  
        if (timeleft <= 0) {  
            clearInterval(downloadTimer);  
            document.getElementById("progressBar").remove();  
            document.getElementById("main").innerHTML = "QR Expired! Please reload";  
            document.getElementById("legend").innerHTML = "";  
        } else {
            document.getElementById("progressBar").value = 30 - timeleft;  
            timeleft -= 1;  
        }
    }, 1000);

    // Particle animation on canvas with multiple colors and sizes
    const canvas = document.getElementById('particles-canvas');
    const ctx = canvas.getContext('2d');

    let particlesArray;

    // Set canvas size to full window
    function initCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    initCanvas();
    window.addEventListener('resize', initCanvas);

    // Possible colors for particles (shades of blue + white)
    const colors = [
        'rgba(255, 255, 255, 0.8)',  // White, bright
        'rgba(174, 219, 255, 0.6)',  // Light blue
        'rgba(100, 149, 237, 0.5)',  // Cornflower blue
        'rgba(30, 144, 255, 0.4)',   // Dodger blue
        'rgba(0, 191, 255, 0.3)'     // Deep sky blue
    ];

    class Particle {
        constructor(){
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 4 + 1; // size 1-5
            this.speedX = (Math.random() - 0.5) * 0.7; // -0.35 to 0.35
            this.speedY = (Math.random() - 0.5) * 0.7;
            this.color = colors[Math.floor(Math.random() * colors.length)];
            this.opacity = Math.random() * 0.6 + 0.3; // 0.3 to 0.9
        }
        update(){
            this.x += this.speedX;
            this.y += this.speedY;

            if(this.x < 0) this.x = canvas.width;
            else if(this.x > canvas.width) this.x = 0;

            if(this.y < 0) this.y = canvas.height;
            else if(this.y > canvas.height) this.y = 0;
        }
        draw(){
            ctx.fillStyle = this.color.replace(/[\d\.]+\)$/g, `${this.opacity})`);
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initParticles(){
        particlesArray = [];
        let numberOfParticles = 120;
        for(let i=0; i < numberOfParticles; i++){
            particlesArray.push(new Particle());
        }
    }
    initParticles();

    function animate(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particlesArray.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>  
                </html>
